<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{cart}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" >
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1> 

            <a target="_blank" :href="url">yenesuq</a>
            <p v-if="inventory > 10">instock</p>
            <p v-else-if="inventory <=10 && inventory > 0">Almost sold out</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for = "detail in details">{{ detail }}</li>
            </ul>
           <div class="color-circle" v-for=" variant in variants" :key="variant.id" @mouseover = "changeImage(variant.image)" :style="{ backgroundColor : variant.color}"></div>
           <button class="button" @click = "addToCart" :disabled="!instock" :class="{ disabledButton : !instock}">Add to Cart</button>
           <p></p>
           <button class="button" @click = "removeFromCart">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
